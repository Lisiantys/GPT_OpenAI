<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Enter OpenAI API Key</title>
</head>
<body>
    <div class="container">
        <h1>Enter OpenAI API Key</h1>
        <form id="apiKeyForm">
            <input type="text" id="apiKeyInput" placeholder="Enter your OpenAI API key" class="custom-input" minlength="51" maxlength="51" required>
            <button type="submit" id="submitBtn" class="custom-button">SUBMIT</button>
        </form>
        <p>You can get your own key here : <a href="https://platform.openai.com/api-keys">OpenAi Api Key</a></p>
        <p id="errorMessage" class="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
